<div class="row" *ngIf="profile; else noData">
    <div class="col-md-2">
        <img src="{{profile.picture}}">
    </div>
    <div class="col-md-10">
        <h1>{{profile.nickname | uppercase}}'s profile</h1>
        <p [ngSwitch]="isAdmin()">
        <span *ngSwitchCase="true">Admin: Yes</span>
        <span *ngSwitchDefault>Admin: No</span>
        </p>    
        <p>Email: {{profile.name}}</p>
        <p>Last Update: {{profile.updated_at |  date: 'dd/MM/yyyy'}}</p>
    </div>
</div>
 <ng-template #noData><div class="loading">
    <img src="../../app/images/loading.svg" alt="loading">
</div></ng-template>
